name: CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Backend tests
        run: npm run test:backend

      - name: Mobile tests
        run: npm run test --workspace=mobile

      - name: Shared tests
        run: npm run test --workspace=shared

      - name: Contract tests
        run: npm run test --workspace tests

      - name: Coverage (backend + mobile)
        run: npm run coverage

      - name: Upload backend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage
          if-no-files-found: ignore

      - name: Upload mobile coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-coverage
          path: mobile/coverage
          if-no-files-found: ignore
