name: CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/carebase_ci
      DATABASE_SSL: disable
      SESSION_SECRET: ci-session-secret
      MOBILE_AUTH_SECRET: ci-mobile-secret
      GOOGLE_AUTH_STATE_SECRET: ci-google-state
      GOOGLE_CREDENTIALS_ENCRYPTION_KEY: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
      GOOGLE_CLIENT_ID: ci-google-client-id
      GOOGLE_CLIENT_SECRET: ci-google-client-secret
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: carebase_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d carebase_ci"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run database migrations
        run: npm run db:migrate --workspace=backend

      - name: Backend tests
        run: npm run test:backend

      - name: Mobile tests
        run: npm run test --workspace=mobile

      - name: Shared tests
        run: npm run test --workspace=shared

      - name: Contract tests
        run: npm run test --prefix tests

      - name: Coverage (backend + mobile)
        run: npm run coverage

      - name: Upload backend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage
          if-no-files-found: ignore

      - name: Upload mobile coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-coverage
          path: mobile/coverage
          if-no-files-found: ignore
