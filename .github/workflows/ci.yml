name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint

  migrate-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Check Drizzle migrations (skip if no DATABASE_URL)
        env:
          CI_DATABASE_URL: ${{ secrets.CI_DATABASE_URL }}
        run: |
          if [ -z "$CI_DATABASE_URL" ]; then
            echo "CI_DATABASE_URL not set; skipping migrate check"
            exit 0
          fi
          export DATABASE_URL="$CI_DATABASE_URL"
          pnpm db:migrate
